<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row h1 mb-4">
            Registration
        </div>
        <div class="row h3 text-secondary mb-3">
            Personal Details
        </div>
        <div class="row h5">
            <div class="col-4 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your Fullname">
            </div>
            <div class="col-4 mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="text" class="form-control" placeholder="Enter Birth Date">
            </div>
            <div class="col-4 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your Email">
            </div>
        </div>
        <div class="row h5">
            <div class="col-4 mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" placeholder="Enter your Mobile Number">
            </div>
            <div class="col-4 mb-3">
                <label class="form-label">Gender</label>
                <input type="text" class="form-control" placeholder="Enter your Gender">
            </div>
            <div class="col-4 mb-3">
                <label class="form-label">Occupation</label>
                <input type="text" class="form-control" placeholder="Enter your Email">
            </div>
        </div>
        <div class="row h3 text-secondary mb-3">
            Identity Details
        </div>
        <div class="row h5">
            <div class="col-4 mb-3">
                <label class="form-label">ID tpayment</label>
                <input type="text" class="form-control" placeholder="Enter ID Type">
            </div>
            <div class="col-4 mb-3">
                <label class="form-label">ID Number</label>
                <input type="text" class="form-control" placeholder="Enter ID Number">
            </div>
            <div class="col-4 mb-3">
                <label class="form-label">Issue Authority</label>
                <input type="email" class="form-control" placeholder="Enter issue department">
            </div>
        </div>
        <div class="row h5">
            <div class="col-4 mb-3">
                <label class="form-label">Issue Date</label>
                <input type="text" class="form-control" placeholder="Enter ID issue date">
            </div>
            <div class="col-4 mb-3">
                <label class="form-label">Issue State</label>
                <input type="text" class="form-control" placeholder="Enter ID issue state">
            </div>
            <div class="col-4 mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="text" class="form-control" placeholder="Enter ID expiry date">
            </div>
        </div>
        <div class="row mt-3">
            <div class="d-grid gap-2 col-4">
                <button class="btn btn-primary" type="button">Next -></button>
            </div>
        </div>
    </div>
</body>

</html>
